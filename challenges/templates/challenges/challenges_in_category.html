{% extends "challenges/base_layout.html" %}

{%  block content %}

<head>Challenges in {{ category.name }} </head>

<table class="table table-striped table-hover table-bordered">
	<tr>
	<th>Challenge name</th>
    </tr>

    {% for c in challenges %}
        <tr>
        <td><a href="/challenge/{{c.pk}}/">{{c.name}}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
